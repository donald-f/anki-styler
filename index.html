<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Formatter for Anki</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>HTML Formatter for Anki</h1>

      <textarea
        id="inputHtml"
        placeholder="Paste HTML here"
        rows="10"
      ></textarea>
      <button id="processButton">Process HTML</button>
      <textarea
        id="outputHtml"
        placeholder="Styled HTML will appear here"
        rows="10"
        readonly
      ></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
